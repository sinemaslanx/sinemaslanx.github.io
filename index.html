<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ad Soyad</title>
  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#333333;
      --border:#e6e6e6;
      --link:#2f5da8;
      --head:#e6a400; /* sarımsı başlık rengi */
      --bar:#ffd22e;  /* üst çubuk */
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg)}
    body{font:18px/1.65 Georgia,"Times New Roman",Times,serif}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}

    /* ÜST NAVBAR */
    .topbar{position:sticky;top:0;background:var(--bar); z-index:10;box-shadow:0 1px 0 rgba(0,0,0,.06)}
    .topbar .inner{max-width:1200px;margin:0 auto;padding:16px 24px;display:flex;gap:22px;justify-content:center;align-items:center}
    .topbar a{font-weight:700;letter-spacing:.02em;color:#333;text-transform:uppercase}

    /* SAYFA İÇERİĞİ */
    .container{max-width:1200px;margin:0 auto;padding:28px 24px 56px}
    .hero{display:grid;grid-template-columns:520px 1fr;gap:36px;align-items:start}
    .hero img{width:100%;height:auto;border-radius:4px;border:1px solid var(--border);object-fit:cover}
    .title{font:800 40px/1.15 Georgia,"Times New Roman",Times,serif;color:var(--head);margin:0 0 6px}
    .subtitle{font-weight:700;margin:0 0 18px;color:#444}
    .lead{margin-top:10px;text-align:justify}

    .cta{display:inline-block;margin:22px 0 0;padding:14px 26px;border-radius:999px;background:var(--bar);font-weight:700;border:2px solid #e0b600}
    .cta:hover{text-decoration:none;filter:saturate(1.1)}

    @media(max-width: 960px){
      .hero{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- Üst yatay menü -->
  <nav class="topbar">
    <div class="inner">
      <a href="biography.html" target="_blank" rel="noopener noreferrer">About me</a>
      <a href="publications.html" target="_blank" rel="noopener noreferrer">Research</a>
      <a href="projects.html" target="_blank" rel="noopener noreferrer">Projects</a>
      <a href="teaching.html" target="_blank" rel="noopener noreferrer">Teaching</a>
      <a href="news.html" target="_blank" rel="noopener noreferrer">News</a>
    </div>
  </nav>

  <main class="container">
    <section class="hero">
      <img src="images/avatar.jpg" alt="Ad Soyad" />
      <div>
        <h1 class="title">AD SOYAD</h1>
        <div class="subtitle">(Associate Professor)</div>
        <p class="lead">
          I am a  My research interest is  machine learning...
        </p>
        <a class="cta" href="publications.html" target="_blank" rel="noopener noreferrer">Download publications!</a>
      </div>
    </section>

    <!-- İsteğe göre ana sayfaya kısa haberler, madde işaretleri vs eklenebilir -->
  </main>
</body>
</html>
